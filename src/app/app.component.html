<section>
  <div class="title-bar">
    <h1>
      Pizza Creator
    </h1>
    <div class="actions">
      <button
        class="waves-effect waves-light btn orange lighten-1"
        (click)="logForm()"
      >
        Log Form
      </button>
      <button
        class="waves-effect waves-light btn"
        (click)="addNewPizza()"
      >
        Add New Pizza
      </button>
    </div>
  </div>
  <ul class="collapsible">
    <li *ngIf="!pizzasFormArray.controls.length">
      <div class="collapsible-header center-align">
        Add a Pizza to Continue!
      </div>
    </li>
    <li *ngFor="let form of pizzasFormArray.controls; index as i">
      <div class="collapsible-header" (click)="setActivePizzaForm(i)">
        Pizza #{{ i + 1 }}
      </div>
      <div
        class="collapsible-body"
        [class.display-collapsible-body]="activePizza === i"
      >
        <div class="pizza-actions">
          <button
            class="waves-effect waves-light btn red lighten-1"
            (click)="removePizza(i)"
          >
            Remove Pizza
          </button>
        </div>

        <form [formGroup]="form">
          <app-form-select
            label="Size"
            [control]="form.get('size')"
            [options]="sizes"
          ></app-form-select>

          <app-form-select
            label="Crust"
            [control]="form.get('crust')"
            [options]="crusts"
          ></app-form-select>

          <app-form-select
            label="Sauce Type"
            [control]="form.get('sauceType')"
            [options]="sauceTypes"
          ></app-form-select>

          <app-form-select
            label="Sauce Amount"
            [control]="form.get('sauceAmount')"
            [options]="sauceAmounts"
          ></app-form-select>

          <app-form-select
            label="Cheese Type"
            [control]="form.get('cheeseType')"
            [options]="cheeseTypes"
          ></app-form-select>

          <app-form-select
            label="Cheese Amount"
            [control]="form.get('cheeseAmount')"
            [options]="cheeseAmounts"
          ></app-form-select>

          <app-form-toppings
            [toppings]="form.get('toppings')"
          ></app-form-toppings>
        </form>
      </div>
    </li>
  </ul>
</section>
