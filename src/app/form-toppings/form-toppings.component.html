<h3>Toppings</h3>

<button (click)="addNewTopping()">Add Topping</button>

@if (!toppingControls.length) {
  <div>No Toppings Chosen...</div>
}

@for (topping of toppingControls; track topping; let i = $index) {
  <div class="topping">
    <label for="topping">Topping #{{ i + 1 }}:</label>
    <input
      id="topping"
      type="text"
      [formControl]="topping"
      placeholder="Add a topping"
    />
    <button (click)="removeTopping(i)">x</button>
  </div>
}
